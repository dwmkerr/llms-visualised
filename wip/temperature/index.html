<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const PREV_CHAPTER_URL = '../completions/';
const NEXT_CHAPTER_URL = '../attention/';

const STAGES = [
  {
    label: 'Stage 1 of 5',
    title: 'The prediction is a distribution',
    body: `<p>Before the model picks a next token, it holds a <span class="highlight hl-predict">probability distribution</span> over its entire vocabulary &mdash; every word gets a score.</p>
           <p>These scores come from the logits, converted to probabilities via softmax. Some words are very likely; most are vanishingly rare.</p>
           <p>The <strong>temperature</strong> parameter is applied before the softmax. It controls how peaked or flat this distribution becomes.</p>`,
  },
  {
    label: 'Stage 2 of 5',
    title: 'T = 0.1 — near-deterministic',
    body: `<p>At very low temperature, the distribution becomes <span class="highlight hl-cycle">extremely peaked</span>. One token dominates almost completely.</p>
           <p>The model will almost always pick the same word in the same context &mdash; <strong>predictable</strong>, <strong>consistent</strong>, and <strong>boring</strong>.</p>
           <p>This is useful when you need reliable, factual outputs where creativity could introduce errors.</p>`,
  },
  {
    label: 'Stage 3 of 5',
    title: 'T = 0.7 — balanced',
    body: `<p>At moderate temperature, the distribution is <span class="highlight hl-token">somewhat peaked</span>. The most likely words still dominate, but runners-up get a real chance.</p>
           <p>This is the "goldilocks" range for many tasks &mdash; outputs feel natural and varied without becoming incoherent.</p>
           <p>Most conversational LLM deployments use temperatures in the range of 0.5&ndash;1.0.</p>`,
  },
  {
    label: 'Stage 4 of 5',
    title: 'T = 1.5 — creative',
    body: `<p>Higher temperature <span class="highlight hl-layer">flattens the distribution</span>, giving less likely words a greater chance of being chosen.</p>
           <p>Outputs become more surprising, more creative, and more diverse &mdash; but also more likely to be <strong>incoherent or off-topic</strong>.</p>
           <p>Used for creative writing, brainstorming, or any task where exploring diverse possibilities matters more than accuracy.</p>`,
  },
  {
    label: 'Stage 5 of 5',
    title: 'T = 2.5 — near-random',
    body: `<p>At very high temperature, the distribution approaches <span class="highlight hl-vector">uniform</span>. Every token has nearly the same probability.</p>
           <p>The model essentially picks at random from its vocabulary. Outputs become <strong>word salad</strong> &mdash; each token chosen without regard to coherence.</p>
           <p>Temperature is a dial between determinism and chaos. Finding the right setting depends entirely on the task at hand.</p>`,
  },
];

/* ====================== THREE.JS SETUP ====================== */

const vizPanel = document.getElementById('viz-panel');
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setSize(vizPanel.clientWidth, vizPanel.clientHeight);
renderer.setClearColor(0x0a0a0f, 1);
vizPanel.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x0a0a0f, 0.008);

const camera3D = new THREE.PerspectiveCamera(50, vizPanel.clientWidth / vizPanel.clientHeight, 0.1, 200);
camera3D.position.set(0, 5, 18);

const controls = new OrbitControls(camera3D, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.08;
controls.enablePan = false;
controls.minDistance = 6;
controls.maxDistance = 40;

scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(10, 15, 10);
scene.add(dirLight);

const gridHelper = new THREE.GridHelper(30, 30, 0x222233, 0x151520);
gridHelper.material.transparent = true;
gridHelper.material.opacity = 0.2;
scene.add(gridHelper);

/* ====================== UTILITIES ====================== */

function makeTextSprite(text, color, fontSize = 24, bgOpacity = 0.75) {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = 512; canvas.height = 64;
  ctx.font = `bold ${fontSize}px Inter, Arial, sans-serif`;
  ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
  const metrics = ctx.measureText(text);
  const pw = metrics.width + 28, ph = 44;
  const px = (canvas.width - pw) / 2, py = (canvas.height - ph) / 2;
  ctx.fillStyle = `rgba(10,10,15,${bgOpacity})`;
  roundRect(ctx, px, py, pw, ph, 8); ctx.fill();
  const c = new THREE.Color(color);
  ctx.fillStyle = `rgb(${Math.floor(c.r*255)},${Math.floor(c.g*255)},${Math.floor(c.b*255)})`;
  ctx.fillText(text, canvas.width/2, canvas.height/2 + 1);
  const tex = new THREE.CanvasTexture(canvas);
  tex.minFilter = THREE.LinearFilter;
  const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex, transparent: true, depthTest: false }));
  sprite.scale.set(4, 0.5, 1);
  return sprite;
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x+r, y); ctx.lineTo(x+w-r, y); ctx.quadraticCurveTo(x+w, y, x+w, y+r);
  ctx.lineTo(x+w, y+h-r); ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
  ctx.lineTo(x+r, y+h); ctx.quadraticCurveTo(x, y+h, x, y+h-r);
  ctx.lineTo(x, y+r); ctx.quadraticCurveTo(x, y, x+r, y); ctx.closePath();
}

/* ====================== BAR CHART ====================== */

// Words and their base logits (before temperature)
const VOCAB = [
  { word: 'on',      logit: 4.2 },
  { word: 'down',    logit: 2.8 },
  { word: 'quietly', logit: 2.1 },
  { word: 'back',    logit: 1.6 },
  { word: 'there',   logit: 1.0 },
  { word: 'still',   logit: 0.6 },
  { word: 'up',      logit: 0.2 },
];

// Color gradient: hot for high prob, cool for low
const BAR_COLORS_BASE = [0x66bb6a, 0x42a5f5, 0xab47bc, 0xffb74d, 0xef5350, 0x78909c, 0x546e7a];

// Bar layout
const BAR_WIDTH = 1.0;
const BAR_GAP   = 0.4;
const BAR_DEPTH = 0.6;
const TOTAL_BARS = VOCAB.length;
const START_X = -(TOTAL_BARS * (BAR_WIDTH + BAR_GAP)) / 2 + (BAR_WIDTH + BAR_GAP) / 2;
const MAX_HEIGHT = 8.0;

function softmax(logits, temp) {
  const scaled = logits.map(l => l / temp);
  const maxV = Math.max(...scaled);
  const exps = scaled.map(s => Math.exp(s - maxV));
  const sum  = exps.reduce((a,b) => a+b, 0);
  return exps.map(e => e / sum);
}

// Pre-compute probabilities for each stage temperature
const TEMPERATURES = [1.0, 0.1, 0.7, 1.5, 2.5];
const RAW_LOGITS = VOCAB.map(v => v.logit);
const PROBS_PER_STAGE = TEMPERATURES.map(t => softmax(RAW_LOGITS, t));

// Create bar meshes and labels — one group per stage
const stageGroup = new THREE.Group();
scene.add(stageGroup);

const barGroups = [];

function buildBarGroup(probs, temperature, highlightColor) {
  const group = new THREE.Group();

  const maxProb = Math.max(...probs);

  probs.forEach((prob, i) => {
    const height = Math.max(prob * MAX_HEIGHT / maxProb * 0.9, 0.05);
    const x = START_X + i * (BAR_WIDTH + BAR_GAP);
    const isTop = i === 0;

    // Bar body
    const barMat = new THREE.MeshStandardMaterial({
      color: BAR_COLORS_BASE[i],
      emissive: BAR_COLORS_BASE[i],
      emissiveIntensity: isTop ? 0.5 : 0.2,
      roughness: 0.35,
      metalness: 0.1,
      transparent: true,
      opacity: 0.9,
    });
    const barGeo = new THREE.BoxGeometry(BAR_WIDTH, height, BAR_DEPTH);
    const bar = new THREE.Mesh(barGeo, barMat);
    bar.position.set(x, height / 2, 0);
    bar.userData = { targetHeight: height, x, prob };
    group.add(bar);

    // Glow cap on top
    const capGeo = new THREE.BoxGeometry(BAR_WIDTH + 0.1, 0.08, BAR_DEPTH + 0.1);
    const capMat = new THREE.MeshBasicMaterial({ color: BAR_COLORS_BASE[i], transparent: true, opacity: isTop ? 0.8 : 0.4 });
    const cap = new THREE.Mesh(capGeo, capMat);
    cap.position.set(x, height + 0.04, 0);
    group.add(cap);

    // Word label below
    const wordLbl = makeTextSprite(VOCAB[i].word, BAR_COLORS_BASE[i], 20, 0.6);
    wordLbl.scale.set(2.8, 0.38, 1);
    wordLbl.position.set(x, -0.5, 0);
    group.add(wordLbl);

    // Prob label above bar
    const pct = Math.round(prob * 100);
    const probLbl = makeTextSprite(`${pct}%`, isTop ? 0xffffff : BAR_COLORS_BASE[i], isTop ? 22 : 18, isTop ? 0.8 : 0.55);
    probLbl.scale.set(isTop ? 2.5 : 2.0, isTop ? 0.4 : 0.32, 1);
    probLbl.position.set(x, height + 0.6, 0);
    group.add(probLbl);
  });

  // Temperature label
  const tLabel = makeTextSprite(`Temperature = ${temperature}`, highlightColor, 26, 0.8);
  tLabel.scale.set(6, 0.5, 1);
  tLabel.position.set(0, -2.0, 0);
  group.add(tLabel);

  // Floor line
  const floorLine = new THREE.Line(
    new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(START_X - BAR_WIDTH, 0, 0),
      new THREE.Vector3(START_X + TOTAL_BARS * (BAR_WIDTH + BAR_GAP), 0, 0),
    ]),
    new THREE.LineBasicMaterial({ color: 0x444455, transparent: true, opacity: 0.5 })
  );
  group.add(floorLine);

  return group;
}

const TEMP_COLORS = [0xffffff, 0xef5350, 0xffb74d, 0xab47bc, 0x42a5f5];
const STAGE_GROUPS = PROBS_PER_STAGE.map((probs, i) => {
  const g = buildBarGroup(probs, TEMPERATURES[i], TEMP_COLORS[i]);
  stageGroup.add(g);
  barGroups.push(g);
  return g;
});

// Sampling sphere — visible at temp stages, bounces based on distribution
const samplerSphere = new THREE.Mesh(
  new THREE.SphereGeometry(0.3, 24, 24),
  new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.6, roughness: 0.2 })
);
samplerSphere.visible = false;
stageGroup.add(samplerSphere);

/* ====================== STAGE CONFIG ====================== */

const stageCfgs = [
  { camera: { x: 0, y: 5, z: 16 }, target: { x: 0, y: 2, z: 0 }, autoRotate: false },
  { camera: { x: 2, y: 6, z: 14 }, target: { x: 0, y: 2, z: 0 }, autoRotate: false },
  { camera: { x: 0, y: 5, z: 14 }, target: { x: 0, y: 2, z: 0 }, autoRotate: false },
  { camera: { x: -2, y: 5, z: 14 }, target: { x: 0, y: 2, z: 0 }, autoRotate: false },
  { camera: { x: 0, y: 6, z: 16 }, target: { x: 0, y: 2, z: 0 }, autoRotate: false },
];

function setStageVisibility(idx) {
  STAGE_GROUPS.forEach((g, i) => { g.visible = i === idx; });
}

/* ====================== NAVIGATION ====================== */

let currentStage = 0;
const cameraTarget  = new THREE.Vector3(0, 5, 16);
const controlsTarget = new THREE.Vector3(0, 2, 0);

const narrativeContent = document.getElementById('narrative-content');
const btnPrev = document.getElementById('btn-prev');
const btnNext = document.getElementById('btn-next');
const progressContainer = document.getElementById('progress');

STAGES.forEach((_, i) => {
  const dot = document.createElement('div');
  dot.className = 'dot' + (i === 0 ? ' active' : '');
  dot.addEventListener('click', () => goToStage(i));
  dot.style.cursor = 'pointer';
  progressContainer.appendChild(dot);
});

function updateNarrative(idx) {
  const s = STAGES[idx];
  narrativeContent.classList.add('fading');
  setTimeout(() => {
    narrativeContent.innerHTML = `<div class="stage-label">${s.label}</div><h2 class="stage-title">${s.title}</h2><div class="stage-body">${s.body}</div>`;
    narrativeContent.classList.remove('fading');
  }, 300);
}

function updateProgress(idx) {
  progressContainer.querySelectorAll('.dot').forEach((d, i) => {
    d.classList.remove('active', 'visited');
    if (i === idx) d.classList.add('active');
    else if (i < idx) d.classList.add('visited');
  });
}

function updateButtons(idx) {
  if (idx === 0) {
    btnPrev.disabled = false;
    btnPrev.innerHTML = '<svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg> Prev Chapter';
  } else {
    btnPrev.disabled = false;
    btnPrev.innerHTML = '<svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg> Previous';
  }
  if (idx === STAGES.length - 1) {
    btnNext.disabled = false;
    btnNext.innerHTML = 'Next Chapter <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>';
  } else {
    btnNext.disabled = false;
    btnNext.innerHTML = 'Next <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>';
  }
}

function goToStage(idx) {
  if (idx < 0 || idx >= STAGES.length || idx === currentStage) return;
  currentStage = idx;
  const cfg = stageCfgs[idx];
  cameraTarget.set(cfg.camera.x, cfg.camera.y, cfg.camera.z);
  controlsTarget.set(cfg.target.x, cfg.target.y, cfg.target.z);
  setStageVisibility(idx);
  updateNarrative(idx);
  updateProgress(idx);
  updateButtons(idx);
  stageStartTime = clock.getElapsedTime();
}

let stageStartTime = 0;
setStageVisibility(0);
updateNarrative(0);
updateProgress(0);
updateButtons(0);

btnNext.addEventListener('click', () => {
  if (currentStage === STAGES.length - 1) {
    window.location.href = NEXT_CHAPTER_URL;
  } else {
    goToStage(currentStage + 1);
  }
});
btnPrev.addEventListener('click', () => {
  if (currentStage === 0) {
    window.location.href = PREV_CHAPTER_URL;
  } else {
    goToStage(currentStage - 1);
  }
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') {
    e.preventDefault();
    if (currentStage === STAGES.length - 1) {
      window.location.href = NEXT_CHAPTER_URL;
    } else {
      goToStage(currentStage + 1);
    }
  } else if (e.key === 'ArrowLeft') {
    e.preventDefault();
    if (currentStage === 0) {
      window.location.href = PREV_CHAPTER_URL;
    } else {
      goToStage(currentStage - 1);
    }
  }
});

window.addEventListener('resize', () => {
  const w = vizPanel.clientWidth, h = vizPanel.clientHeight;
  camera3D.aspect = w / h;
  camera3D.updateProjectionMatrix();
  renderer.setSize(w, h);
});

/* ====================== RENDER LOOP ====================== */

const clock = new THREE.Clock();

// Weighted random sample index
function weightedSample(probs) {
  const r = Math.random();
  let cumulative = 0;
  for (let i = 0; i < probs.length; i++) {
    cumulative += probs[i];
    if (r < cumulative) return i;
  }
  return probs.length - 1;
}

// Sampling state
let nextSampleTime = 2.0;
let samplerTargetX = START_X;
let samplerTargetY = 0;

function animate() {
  requestAnimationFrame(animate);
  const dt = Math.min(clock.getDelta(), 0.05);
  const t = clock.getElapsedTime();
  const stageT = t - stageStartTime;
  const lerpSpeed = 2.5 * dt;

  camera3D.position.lerp(cameraTarget, lerpSpeed * 0.7);
  controls.target.lerp(controlsTarget, lerpSpeed * 0.7);
  controls.autoRotate = stageCfgs[currentStage].autoRotate;
  gridHelper.rotation.y = t * 0.01;

  const probs = PROBS_PER_STAGE[currentStage];

  // Animate bars: gentle breath
  if (currentStage < STAGE_GROUPS.length) {
    const group = STAGE_GROUPS[currentStage];
    let barIdx = 0;
    group.children.forEach(child => {
      if (child.isMesh && child.userData.targetHeight !== undefined) {
        const breathe = 1 + Math.sin(t * 1.2 + barIdx * 0.8) * 0.02;
        child.scale.y = breathe;
        child.position.y = child.userData.targetHeight / 2 * breathe;
        barIdx++;
      }
    });
  }

  // Sampling sphere animation
  if (currentStage > 0 && stageT > 1.5) {
    samplerSphere.visible = true;
    if (t > nextSampleTime) {
      const chosen = weightedSample(probs);
      const x = START_X + chosen * (BAR_WIDTH + BAR_GAP);
      const height = probs[chosen] * MAX_HEIGHT / Math.max(...probs) * 0.9;
      samplerTargetX = x;
      samplerTargetY = height + 0.5;
      nextSampleTime = t + 0.8 + Math.random() * 1.2;

      // Color sphere to match chosen bar
      samplerSphere.material.color.setHex(BAR_COLORS_BASE[chosen]);
      samplerSphere.material.emissive.setHex(BAR_COLORS_BASE[chosen]);
    }
    samplerSphere.position.x += (samplerTargetX - samplerSphere.position.x) * 8 * dt;
    samplerSphere.position.y += (samplerTargetY - samplerSphere.position.y) * 8 * dt;
    samplerSphere.position.z = 0.4;
    const pulse = 1 + Math.sin(t * 8) * 0.15;
    samplerSphere.scale.setScalar(pulse);
  } else {
    samplerSphere.visible = false;
  }

  controls.update();
  renderer.render(scene, camera3D);
}

animate();
